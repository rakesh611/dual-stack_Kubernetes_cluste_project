apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonar-pv-extensions
spec:
  storageClassName: standard
  capacity:
    storage: 250Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data
  persistentVolumeReclaimPolicy: Retain  # When the PVC using this PV is deleted, the PV and its data are retained. This prevents accidental data loss.

